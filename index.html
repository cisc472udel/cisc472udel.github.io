<!DOCTYPE html>
<html lang="en">
 <head>
  <title> Sign Up </title>
  <script type="module" src="src/index.js"> </script>
  <script type="module" src="src/signup.js"> </script>
 </head>

 <body>
  <div style="text-align: center">
   <h1> Create An Account </h1>
   <br>
   <form id="signup-form" action="html/successful-signup.html" target="_blank">
    <label> Email </label><br>
    <input type="email" id="user-email" required autofocus> <br> <br>
    <label> Username </label><br>
    <input type="text" id="user-username" required> <br> <br>
    <label> Password </label><br>
    <input type="password" id="user-password" required><br> <br>
  
    <input type="submit" value="Sign Up" id="signup-btn">
    <br><br>
    <a id="login-link" href="html/login.html"> Already have an account? </a>
   </form> 
  </div>
 </body>
</html>
